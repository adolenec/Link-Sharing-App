<div
  class="bg-white h-full overflow-scroll rounded-lg p-6 flex flex-col gap-10"
>
  <div>
    <h1 class="heading">Customize your links</h1>
    <p class="text-gray-primary">
      Add/edit/remove links below and then share all your profiles with the
      world!
    </p>
  </div>
  <button class="w-full btn-secondary" (click)="onAddLinkClick()">
    + Add new link
  </button>
  <ng-container *ngIf="links$ | async as links; else noLinks">
    <app-link-form #linkForm [userLinks]="links">Ì£</app-link-form>
  </ng-container>
  <ng-template #noLinks>
    <app-link-form #linkForm [userLinks]="[]"></app-link-form>
    <div
      class="flex-1 flex flex-col gap-6 items-center"
      *ngIf="!(linkForm.links.length > 0)"
    >
      <img src="assets/images/get_started.png" class="h-[80px] md:h-[160px]" />
      <div class="flex flex-col items-center gap-6 max-w-[488px]">
        <h1 class="heading">Let's get you started</h1>
        <p class="text-gray-primary text-center">
          Use the "Add new link" button to get started. Once you have more than
          one link, you can reorder and edit them. We're here to help you share
          profiles with everyone!
        </p>
      </div>
    </div>
  </ng-template>
  <div class="ml-auto">
    <button class="btn-primary" (click)="linkForm.submit()">Save</button>
  </div>
</div>
